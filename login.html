<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Restaurant App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/login.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body style="height: 100vh">
    <div
      class="container d-flex align-items-center justify-content-center h-100"
    >
      <div style="width: 500px" class="card">
        <div class="row p-3">
          <div class="col-12 d-flex justify-content-center">
            <img
              style="max-width: 100px; max-height: 100px"
              src="images/user.jpg"
              alt="user-icon"
            />
          </div>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <h3>Login To Your Account</h3>
        </div>
        <form action="#" id="loginForm">
          <div class="row p-2">
            <div class="col-12"><label class="mx-5">Email</label></div>
            <div class="col-12 d-flex justify-content-center">
              <input
                id="username"
                type="text"
                required
                class="form-control w-75"
              />
            </div>
          </div>
          <div class="row p-2">
            <div class="col-12"><label class="mx-5">Password</label></div>
            <div class="col-12 d-flex justify-content-center">
              <input
                id="password"
                type="password"
                required
                class="form-control w-75"
              />
            </div>
          </div>
          <div class="row p-2">
            <div class="col-12 d-flex justify-content-center">
              <button class="btn btn-success">Login</button>
            </div>
            <div class="col-12 p-2 d-flex justify-content-end">
              <a href="signup.html">Don't Have An Account?</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <nav class="navbar position-fixed w-100 bottom-0 bg-dark">
      <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand text-light" href="#">Restaurant Hub</a>
      </div>
    </nav>
  </body>
</html>
