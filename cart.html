<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Restaurant App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="./scripts/cart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html?q=bbqs">Restaurant-Hub</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
        <div class="dropdown">
          <button
            class="btn btn-outline-success my-2 my-sm-0 dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-person"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li class="d-flex justify-content-center">
              <button id="logOut" class="btn btn-danger">Log Out</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row p-sm-5 py-sm-5 py-5">
        <div class="col-12">
          <div class="card">
            <div class="row">
              <div class="col-12 justify-content-center d-flex py-2">
                <h1>Cart</h1>
              </div>
            </div>

            <div id="row" class="row p-sm-5 p-0">
              <div class="col-4 d-flex justify-content-center">
                <p class="justify-item-end">Food</p>
              </div>
              <div class="col-4 d-flex justify-content-center">
                <p class="justify-item-end">Quantity</p>
              </div>
              <div class="col-4 d-flex justify-content-center">
                <p class="justify-item-end">Price</p>
              </div>
              <div class="col-12"><hr /></div>
            </div>
            <div class="row p-5">
              <div
                class="col-12 d-flex justify-content-center align-items-center"
              >
                <h3 class="m-0 px-3">Total: <span id="total">s</span></h3>

                <button id="button" class="px-sm-5 px-3 btn btn-success">
                  Confirm Order
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar position-fixed w-100 bottom-0 bg-dark">
      <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand text-light" href="#">Restaurant Hub</a>
      </div>
    </nav>
  </body>
</html>
